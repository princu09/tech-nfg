<div class="container mb-5">
    <div class="row">
        <div class="col-md-6">
            <p class="h3 font-weight-bold mb-4">Login</p>
            <div class="border container m-0 p-4">
                <form action="handle_login" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="username" class="form-control" id="" name="usrname">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary accent-bg-color">Submit</button>
                </form>
                <div class="container m-0 p-0 mt-3">
                    <a href="" class="">Lost Your Password ?</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <p class="h3 font-weight-bold mb-4">Register</p>
            <div class="border container m-0 p-4">
                <form action="handle_signup" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="">First Name</label>
                                <input type="text" class="form-control" id="" name="fname">
                            </div>
                            <div class="col">
                                <label for="">Last Name</label>
                                <input type="text" class="form-control" id="" name="lname">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="username" class="form-control" id="" name="usrname">
                    </div>
                    <div class="form-group">
                        <label for="">Email address</label>
                        <input type="email" class="form-control" id="" name="email">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="" name="pass">
                    </div>
                    <button type="submit" class="btn btn-warning">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
